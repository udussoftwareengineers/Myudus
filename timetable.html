<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 18px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        /* Alternate Row Colors */
        tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Hover Effect */
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.4);
            transition: 0.3s ease-in-out;
        }

        /* Dark Mode */
        .dark-mode {
            background: #222;
            color: #fff;
        }
        .dark-mode table {
            background: rgba(255, 255, 255, 0.1);
        }
        .dark-mode th, .dark-mode td {
            color: white;
        }

        /* Button Styles */
        .button {
            position: fixed;
            top: 20px;
            padding: 10px 20px;
            background: white;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .button:hover {
            background: #ffaf7b;
            color: white;
        }

        /* Back Button */
        .back-btn {
            left: 20px;
        }

        /* Dark Mode Toggle */
        .toggle-btn {
            right: 20px;
        }

        /* Fix Table Overflow */
        .table-container {
            margin-top: 60px;
            overflow-y: auto;
            max-height: 88vh;
        }

        /* Editing Mode */
        .editing-mode {
            background: rgba(0, 255, 0, 0.1) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="button back-btn" onclick="window.location.href='udus.html'">‚¨ÖÔ∏è Back</button>

    <!-- Dark Mode Toggle -->
    <button class="button toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>

    <div class="table-container">
        <table>
            <thead><tr><th colspan="3">MONDAY</th></tr></thead>
            <tbody>
                <tr><td>TIME</td><td>LOCATION</td><td>COURSE</td></tr>
                <tr><td>MT311</td><td>VFW</td><td>1-6</td></tr>
                <tr><td>KAN12</td><td>NMF</td><td>1-7</td></tr>
                <tr><td>D</td><td>G</td><td>F</td></tr>
            </tbody>
        </table>

        <table>
            <thead><tr><th colspan="3">TUESDAY</th></tr></thead>
            <tbody>
                <tr><td>TIME</td><td>LOCATION</td><td>COURSE</td></tr>
                <tr><td>FGS121</td><td>GKG</td><td>1-3</td></tr>
                <tr><td>HRTH12</td><td>GRF</td><td>1-2</td></tr>
                <tr><td>G</td><td>G</td><td>R</td></tr>
            </tbody>
        </table>

        <table>
            <thead><tr><th colspan="3">WEDNESDAY</th></tr></thead>
            <tbody>
                <tr><td>TIME</td><td>LOCATION</td><td>COURSE</td></tr>
                <tr><td>DEF222</td><td>LMN</td><td>1-4</td></tr>
                <tr><td>GHI333</td><td>PQR</td><td>3-6</td></tr>
                <tr><td>F</td><td>F</td><td>R</td></tr>
            </tbody>
        </table>

        <table>
            <thead><tr><th colspan="3">THURSDAY</th></tr></thead>
            <tbody>
                <tr><td>TIME</td><td>LOCATION</td><td>COURSE</td></tr>
                <tr><td>MNO555</td><td>VWX</td><td>2-4</td></tr>
                <tr><td>PQR666</td><td>YZA</td><td>4-6</td></tr>
                <tr><td>G</td><td>G</td><td>Y</td></tr>
            </tbody>
        </table>

        <table>
            <thead><tr><th colspan="3">FRIDAY</th></tr></thead>
            <tbody>
                <tr><td>TIME</td><td>LOCATION</td><td>COURSE</td></tr>
                <tr><td>SDSE34</td><td>HJF</td><td>1-3</td></tr>
                <tr><td>SFSDG</td><td>GFG</td><td>2-3</td></tr>
                <tr><td>D</td><td>H</td><td>K</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // Dark Mode Toggle
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            let btn = document.querySelector(".toggle-btn");
            btn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }

        // Editing Functionality
        let editMode = false;
        let tapCount = 0;
        let lastTapTime = 0;

        document.querySelector('.table-container').addEventListener('click', function(e) {
            if (editMode) return;

            const currentTime = new Date().getTime();
            const tapDelay = currentTime - lastTapTime;

            if (tapDelay < 500 && tapDelay > 0) {
                tapCount++;
            } else {
                tapCount = 1;
            }

            lastTapTime = currentTime;

            if (tapCount === 5) {
                const password = prompt('Enter admin password:');
                if (password === '@2025@') {
                    enableEditing();
                } else {
                    alert('Incorrect password!');
                }
                tapCount = 0;
            }
        });

        function enableEditing() {
            editMode = true;
            const cells = document.querySelectorAll('td');
            
            // Load saved data
            cells.forEach(cell => {
                const key = getCellKey(cell);
                const savedValue = localStorage.getItem(key);
                if (savedValue) cell.textContent = savedValue;
            });

            // Enable editing
            cells.forEach(cell => {
                cell.contentEditable = true;
                cell.classList.add('editing-mode');
                
                // Save changes
                cell.addEventListener('input', () => {
                    localStorage.setItem(getCellKey(cell), cell.textContent);
                });
            });

            alert('Editing enabled! Changes are saved automatically.');
        }

        function getCellKey(cell) {
            const table = cell.closest('table');
            const row = cell.closest('tr');
            return `edit-${Array.from(table.parentNode.children).indexOf(table)}-${
                Array.from(row.parentNode.children).indexOf(row)}-${
                Array.from(row.children).indexOf(cell)}`;
        }

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('td').forEach(cell => {
                const savedValue = localStorage.getItem(getCellKey(cell));
                if (savedValue) cell.textContent = savedValue;
            });
        });
    </script>

</body>
</html>
