<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #back-button {
      position: absolute;
      top: 5px;
      left: 20px;
      padding: 8px 15px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #chat-box {
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #0056b3;
    }
    .message {
      padding: 8px;
      background: #e3f2fd;
      border-radius: 5px;
      margin: 5px 0;
      position: relative;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
      display: block;
      text-align: right;
    }
    .delete-btn {
      cursor: pointer;
      color: red;
      font-size: 12px;
      position: absolute;
      top: 5px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <button id="back-button" onclick="window.location.href='udus.html'">â¬… Back</button>
    <h1>Software Engineers X</h1>
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCt-bCNYfA1dPX9uzARgbFZGbwPBngfglU",
      authDomain: "deepseek-64e0b.firebaseapp.com",
      projectId: "deepseek-64e0b",
      storageBucket: "deepseek-64e0b.firebasestorage.app",
      messagingSenderId: "60783782920",
      appId: "1:60783782920:web:907262c3179aeaafdf75bd",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let username = localStorage.getItem("chat-username");
    if (!username) {
      username = prompt("Enter your username:");
      localStorage.setItem("chat-username", username);
    }

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    sendButton.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      if (message !== "") {
        try {
          await addDoc(collection(db, "messages"), {
            text: message,
            sender: username,
            timestamp: serverTimestamp(),
          });
          messageInput.value = "";
        } catch (error) {
          console.error("Error sending message:", error);
        }
      }
    });

    async function deleteMessage(id) {
      const confirmDelete = confirm("Do you want to delete this message?");
      if (confirmDelete) {
        await deleteDoc(doc(db, "messages", id));
      }
    }

    function addMessageToChatBox(id, message, sender, timestamp) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.innerHTML = `
        <strong>${sender}:</strong> ${message}
        <span class="timestamp">${timestamp ? timestamp.toDate().toLocaleString() : "Just now"}</span>
        ${sender === username ? `<span class="delete-btn" data-id="${id}">DELETE</span>` : ""}
      `;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        addMessageToChatBox(doc.id, data.text, data.sender, data.timestamp);
      });
    });

    chatBox.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        deleteMessage(e.target.dataset.id);
      }
    });

  </script>
</body>
</html>
