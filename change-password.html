<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Udus App</title>
    <style>
        /* Background Styles */
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        /* Smooth Page Fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Form Box */
        .change-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Animated Buttons */
        .btn {
            background: #ff758c;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        .btn:hover {
            background: #ff4a6e;
            transform: scale(1.05);
        }

        /* Success Message */
        .success-message {
            color: green;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="change-container">
        <h2>Change Username & Password</h2>

        <div class="input-group">
            <input type="text" id="newUsername" placeholder="New Username">
        </div>

        <div class="input-group">
            <input type="password" id="newPassword" placeholder="New Password">
        </div>

        <button class="btn" onclick="changePassword()">Save Changes</button>
        <button class="btn" onclick="window.location.href='index.html'">Back to Login</button>

        <p class="success-message" id="successMessage">âœ… Changes Saved Successfully!</p>
    </div>

    <script>
        function changePassword() {
            let newUsername = document.getElementById("newUsername").value;
            let newPassword = document.getElementById("newPassword").value;
            let successMessage = document.getElementById("successMessage");

            if (newUsername && newPassword) {
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);
                successMessage.style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect to login page
                }, 1500);
            } else {
                alert("Please enter both Username and Password!");
            }
        }
    </script>

</body>
</html>
